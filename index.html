<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="css/styles.css">

  <script src="https://kit.fontawesome.com/f3d8f3746b.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

  <img class="background-img" src="images/bg-desktop.svg" alt="">

  <section id="banner-section">
    <div class="container-fluid">
      <img class="logo-img" src="images/logo.svg" alt="">
    </div>
  </section>


  <section id="body-section">
    <div class="row">
      <div class="col-lg-6">
        <img class="body-image" src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="text-div col-lg-6">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion</p>
        <button class="register-bt" type="button" name="button">Register</button>

      </div>
    </div>


  </section>

  <section id="link-section">
    <button class="facebook icon-button" type="button" name="button"> <i class="icons fa-brands fa-facebook-f"></i> </button>
    <button class="tweet icon-button" type="button" name="button"> <i class="icons fa-brands fa-twitter"></i> </button>
    <button class="insta icon-button" type="button" name="button"> <i class="icons fa-brands fa-instagram"></i> </button>

  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://rezi-reziko.github.io/css-cv/">Rezi Karanadze</a>.
    </p>
  </footer>
</body>
</html>
